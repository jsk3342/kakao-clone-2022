<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="css/style.css"/>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Friends - Kakao talk</title>
  </head>
  <body>
    <div class="status-bar">
      <div class="status-bar__column">
        <span>No Service</span>
        <i class="fas fa-wifi"></i>
        </svg>
      </div>
      <div class="status-bar__column">
        <span>18:43</span>
      </div>
      <div class="status-bar__column">
        <span>11%</span>
        <i class="fas fa-battery-quarter fa-lg"></i>
        <i class="fas fa-bolt"></i>
      </div>
      </div>
    <header class="screen-header">
        <h1 class="screen-header__title">Friends</h1>        
        <div class="screen-header__icons">
          <span class=""><i class="fas fa-search fa-la"></i></span>
          <span class=""> <i class="fas fa-music fa-la"></i></span>
          <span class=""><i class="fas fa-cog fa-la"></i></span>
        </div>
    </header>
    <a id="friends-display-link">
      <i class="fas fa-info-circle"></i>
      Friends' Names Display
      <i class="fas fa-chevron-right fa-xs"></i>
    </a>
  <main class="friends-screen">
    <div class="user-component">
      <div class="user-component__column">
        <img 
          src="https://avatars.githubusercontent.com/u/85912592" 
          class="user-component__avatar user-component__avatar--xl" 
        />
        <div class="user-component__text">
          <h4 class="user-component__title">김지수</h4>
          <!-- <h6 class="user-component__subtitle">이거 한글이라그럼?</h6> -->
        </div>
      </div>
      <div class="user component__column"></div>
        
      <div></div>
    </div>
    <div class="friends-screen__channel">
      <div class="friends-screen__channel-header">
        <span>Channel</span>
        <i class="fas fa-chevron-up fa-xs"></i>
        <div class="user-component">
          <div class="user-component__column">
            <img 
              src="https://avatars.githubusercontent.com/u/85912592" 
              class="user-component__avatar user-component__avatar--sm" 
            />
            <div class="user-component__text">
              <h4 class="user-component__title">Channel</h4>
              <!-- <h6 class="user-component__subtitle">이거 한글이라그럼?</h6> -->
            </div>
          </div>
          <div class="user component__column"></div>
            <span>2</span>
            <i class="fas fa-chevron-right fa-xs"></i>
          <div></div>
        </div>
      </div>
    </div>
  </main>


    <nav class="nav">
      <ul class="nav__ul">
        <li class="nav__li">
          <a class="nav_a" href="friends.html"><i class="fas fa-user fa-2x"></i></a></li>
        <li class="nav__btn">
          <span class="nav__notification">1</span>
          <a class="nav_a" href="#"><i class="far fa-comment fa-2x"></i></a></li>
        <li class="nav__btn">
          <a class="nav_a" href="#"><i class="fas fa-search fa-2x"></i></a></li>
        <li class="nav__btn">
          <span class="nav__dot"></span>
          <a class="nav_a" href="#"><i class="fas fa-ellipsis-h fa-2x"></i></a></li>
      </ul>
    </nav>

    <script
    src="https://kit.fontawesome.com/bd8fd6293a.js"
    crossorigin="anonymous"
  ></script>
  </body>
</html>
