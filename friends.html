<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="css/style.css"/>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Welcome to Kakao talk</title>
  </head>
  <body>
    <div class="status-bar">
      <div class="status-bar__column">
        <span>No Service</span>
        <i class="fas fa-wifi"></i>
        </svg>
      </div>
      <div class="status-bar__column">
        <span>18:43</span>
      </div>
      <div class="status-bar__column">
        <span>11%</span>
        <i class="fas fa-battery-quarter fa-lg"></i>
        <i class="fas fa-bolt"></i>
      </div>
    </div>

    <div class="nav-bar">
      <div>
        <h1>Friends</h1>
      </div>
      <div>
        <nav class="serch">
          <i class="fas fa-search"></i>
        </nav>
        <nav class="music">
          <i class="fas fa-music"></i>
        </nav>
        <nav class="setting">
          <i class="fas fa-cog"></i>
        </nav>
      </div>
    </div>
    <header class="nav-bar__down">
      <i class="fas fa-info-circle"></i>
      <p>Friends' Names Display</p>
      <i class="fas fa-chevron-right"></i>
    </header>
    <main class="status-avatars">
      <img scr="https://avatars.githubusercontent.com/u/85912592?s=400&u=51251b29eb7afbac291d2590267ee7a029546265&v=4" width="70px" height="70px"/>

    </main>

    <script
      src="https://kit.fontawesome.com/bd8fd6293a.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
