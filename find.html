<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="css/style.css"/>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Find - Kakao talk</title>
  </head>
  <body>
    <div class="status-bar">
      <div class="status-bar__column">
        <span>No Service</span>
        <i class="fas fa-wifi"></i>
        </svg>
      </div>
      <div class="status-bar__column">
        <span>18:43</span>
      </div>
      <div class="status-bar__column">
        <span>11%</span>
        <i class="fas fa-battery-quarter fa-lg"></i>
        <i class="fas fa-bolt"></i>
      </div>
      </div>
    <header class="screen-header">
        <h1 class="screen-header__title">Find</h1>        
        <div class="screen-header__icons">
          <span class=""><i class="fas fa-search fa-la"></i></span>
          <span class="find-icon"><i class="fas fa-cog fa-la"></i>
          </span>         
          <span class="find__dot"></span>
        </div>
    </header>
  
  <main class="main-screen">
    <div class="find-icons">
      <div class="find-icons__icon">
        <i class="fas fa-qrcode"></i>
        <span>QR Code</span>
      </div>
      <div class="find-icons__icon">
        <i class="far fa-address-book"></i>
        <span>Add by Contacts</span>
      </div>
      <div class="find-icons__icon">
        <i class="fas fa-fingerprint"></i>
        <span>Add by ID</span>
      </div>
      <div class="find-icons__icon">
        <i class="far fa-envelope"></i>
        <span>Invite</span>
      </div>
    </div>
    <div class="recommended-friends">
      <h6 class="recommended-friends__title">recommended friends</h6>
      <span class="recommended-friends__main">You have no recommended friends.</span>
    </div>
    <div class="recommended-openchat">
      <h6 class="recommended-openchat__title">Open chat</h6>
      <h6 class="recommended-openchat__sub">Go to Openchat Home
        <i class="fas fa-chevron-right fa-xs"></i>
      </h6>
    </div>
    <div class="recommended-chatlist">
      <div class="recommended-chatlist__title">
        <span class="recommended-chatlist__title__name">#BTS</span>
        <span class="recommended-chatlist__title__tag">#BTS#ARMY#FRIENDS</span>
        <span class="recommended-chatlist__title__memebers">
          <img class="recommended-chatlist__title__memebers__avater" src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcSX-Jp11yfxoPxzPLBZIoNH-smwMw1Wr1dwYw&usqp=CAU" alt="memebers__avater">
          <div class="recommended-chatlist__title__memebers__member">802 members</div>
          <div class="recommended-chatlist__title__memebers__bar"><i class="fas fa-grip-lines-vertical"></i></div>
          <div class="recommended-chatlist__title__memebers__state">Active</div>
        </span>
      </div>
      <div class="recommended-chatlist-cover">
        <img class="recommended-chatlist-cover__img" src="https://ibighit.com/bts/images/bts/discography/butter-2/butter-2-cover.jpg" alt="openchat-covershot">
          <div class="recommended-chatlist-cover__img__likebox">
            <i class="fas fa-heart"></i>
            <span>326</span>
          </div>
      </div>
    </div>  

  </main>
    <nav class="nav">
      <ul class="nav__ul">
        <li class="nav__li">
          <a class="nav_a" href="friends.html"><i class="far fa-user fa-2x"></i></a></li>
        <li class="nav__btn">
          <span class="nav__notification">1</span>
          <a class="nav_a" href="chats.html"><i class="far fa-comment fa-2x"></i></a></li>
        <li class="nav__btn">
          <a class="nav_a" href="find.html"><i class="fas fa-search fa-2x"></i></a></li>
        <li class="nav__btn">
          <span class="nav__dot"></span>
          <a class="nav_a" href="more.html"><i class="fas fa-ellipsis-h fa-2x"></i></a></li>
      </ul>
    </nav>

    <script
    src="https://kit.fontawesome.com/bd8fd6293a.js"
    crossorigin="anonymous"
  ></script>
  </body>
</html>
